<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Solicitação Realizada</title>
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="/css/sucesso/components.css">
</head>
<body>
  <header>
    <img src="img/icons/klutch-logo.png">
  </header>
  <main>
    <section class="infos">
      <img id="plus-icon" src="img/icons/plus-green.png" alt="">
      <img id="files-icon" src="img/icons/files-orange.png" alt="">
      <h1>Solicitar Empréstimo</h1>
    </section>
    <div class="App">
      <h1 id="appTitle">Solicitação Realizada com Sucesso!</h1>
      <div class="soliciResume">
      <h3 id="resuTitle">Resumo da Solicitação</h3>
      <div></div>
        <div class="resumeItem">
          <h3 id="clientName">...</h2>
          <h3 id="clientPhone">...</h3>
          <img src="/img/icons/checkmark.svg" alt="">
        </div>
        
        <div class="resumeItem">
          <h2>Taxa de Juros:</h2>
          <h1 id="taxaJuros">..%</h1>
          <img src="/img/icons/checkmark.svg" alt="">
        </div>

        <div class="resumeItem">
          <div class="cardsInfo">
            <img src="/img/icons/credit-card.svg" alt="" style="width: 40px; margin-left: 0.5rem;">
            <h3 id="lastCardNumbers">...</h3>
            <h3><b>VISA</b></h3>
            <h3 id="cardValidade">...</h3>
          </div>
          <div></div>
          <img src="/img/icons/checkmark.svg" alt="">
        </div>

        <div class="resumeItem">
          <h2>Parcelas:</h2>
          <h1 id="parcelas">..</h1>
          <img src="/img/icons/checkmark.svg" alt="">
        </div>

        <div class="resumeItem">
          <h2>Valor Desejado:</h2>
          <h1 id="valorDesejado">R$...</h1>
          <img src="/img/icons/checkmark.svg" alt="">
        </div>

        <div class="resumeItem">
          <h2>Valor da Parcela:</h2>
          <h1 id="valorParcela">R$...</h1>
          <img src="/img/icons/checkmark.svg" alt="">
        </div>

        <div class="resumeItem">
          <h2 style="font-size: 10pt;">Valor total do Emprestimo:</h2>
          <h1 id="valorTotal">R$...</h1>
          <img src="/img/icons/checkmark.svg" alt="">
        </div>
      </div>
      <input type="button" value="Detalhe da Solicitação" onclick="DetalheSolicitation()">
      <p id="footerP">O CredFica avaliará a solicitação.</p>
    </div>
  </main>
</body>
<script src="js/sucesso_data.js"></script>
</html>
