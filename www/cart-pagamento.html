<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pagar com cartão</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/pagamento/components.css">
</head>
<body>
  <header>
    <img src="img/icons/klutch-logo.png">
  </header>
  <main>
    <section class="infos">
      <img id="plus-icon" src="img/icons/plus-green.png" alt="">
      <img id="files-icon" src="img/icons/files-orange.png" alt="">
      <h1>Solicitar Empréstimo</h1>
    </section>
    <section class="App">
      <div class="dadosPagamento">
        <section class="dadosCartao">
          <h3>Insira os dados do Cartão</h3>
          <input type="text" id="nomeCartao" placeholder="Nome">
          <input type="text" id="numeroCartao" maxlength="16"  placeholder="0000000000000000">
          <input type="month" id="validadeCartao" placeholder="MM/AA" maxlength="5">
          <input type="number" id="codigoCartao" maxlength="3" placeholder="CVC">
        </section>
        <section class="userPics">
          <h3>Faça o upload dos anexos do cartão:</h3>
          <div class="upCard">
            <h3>Cartão de Crédito (Frente)</h3>
            <a><u>Adicionar</u></a>
          </div>
          <div class="upCard">
            <h3>Cartão de Crédito (Verso)</h3>
            <a><u>Adicionar</u></a>
          </div>
          <div class="upCard">
            <h3>Selfie com cartão de crédito</h3>
            <a><u>Adicionar</u></a>
          </div>
          <h3>Atenção: As fotos devem estar legíveis, com <br>todas as informações visíveis do cartão.</h3>
        </section>
      </div>
    </section>
    <input type="button" value="Continuar" onclick="CheckCard()">
  </main>
</body>
<script src="js/enviar_solicitacao.js"></script>
</html>
