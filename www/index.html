<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistema de Emprestimos</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/components.css">
</head>
<body>
  <header>
    <img src="img/icons/klutch-logo.png">
  </header>
  <main>
    <section class="infos">
      <img id="plus-icon" src="img/icons/plus-green.png" alt="">
      <img id="files-icon" src="img/icons/files-orange.png" alt="">
      <h1>Simulação de Taxas</h1>
    </section>
    <section class="App">
      <div class="setValue">
        <h1>Valor Desejado</h1>
        <div class="buttons">
          <input id="valueInput" type="number" min="300" max="10000" step="any" placeholder="R$0,00" onclick="this.placeholder = ''"/>
          <input type="submit" value="Calcular" onclick="Calcular(document.getElementById('valueInput').value)">
        </div>
      </div>        
    </section>
  </main>
  <footer>
    
  </footer>
</body>
<script src="script.js"></script>
</html>
