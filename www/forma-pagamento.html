<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pagamento</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/pagamento/components.css">
</head>
<body>
  <header>
    <img src="img/icons/klutch-logo.png">
  </header>
  <main>
    <section class="infos">
      <img id="plus-icon" src="img/icons/plus-green.png" alt="">
      <img id="files-icon" src="img/icons/files-orange.png" alt="">
      <h1>Solicitar Empréstimo</h1>
    </section>
    <section class="App">
      <h3 id="modalidade">Escolha a modalidade</h3>    
      <input type="button" value="Cartão de Crédito" onclick="CartaoCredito()">
      <p style="margin-top: 1rem; color: #777777;">Ou</p>
      <input type="button" value="Crédito Consignado" style="opacity: 0.5;">
      <p id="Btndisabled" style="color: #777777; font-size: 9pt; margin-top: 0.25rem;">Em Breve</p>
    </section>
  </main>
</body>
<script>
  function CartaoCredito(){
    var url_string =window.location.href
    var url = new URL(url_string);
    var tab = url.searchParams.get("tab");
    var parc = url.searchParams.get("parc");
    var valor = url.searchParams.get("valor");
    var cpf = url.searchParams.get('cpf');

    window.open(`/cart-pagamento.html?tab=${tab}&parc=${parc}&valor=${valor}&cpf=${cpf}`, '_self')

  }
</script>
</html>
